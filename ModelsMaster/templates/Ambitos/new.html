{% extends '../base_form.html' %}
    {% block head %}
        <title>new Ambito</title>
    {% endblock %}
    {% block body %}
        <h2>Creando un nuevo Ambito:</h2>
        <form style="margin-top:30px;"action="/create/ambito" method="POST"> {% csrf_token %}
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="Nombre" id="nombre" required="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripción:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="Descripcion" id="descripcion">
                </div>
            </div>
            <div class="row">
                <a class="btn btn-primary col mx-5" href="/index/ambito">Volver atrás</a>
                <a class="btn btn-primary col mx-5" href="/new/ambito">Restaurar Predeterminado</a>
                <input class="btn btn-primary col mx-5" type="submit" value="Enviar">
            </div>
        </form>
    {% endblock %}
