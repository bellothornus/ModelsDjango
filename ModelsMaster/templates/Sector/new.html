{% extends '../base_form.html '%}
    {% block head %}
        <title>new Sector</title>
    {%endblock%}
    {% block body %}
        <form action="/create/sector" method="POST"> {% csrf_token %}
        <input type="text" name="str_sc_nombre">
        <input type="text" name="str_sc_descripcion">
        <input type="submit" value="Enviar">
        </form>
        {% if form.errors %}
            {% for error_field, error_message in form.errors.items %}
            <div class="alert alert-danger " role="alert">
 
                <p> {{ error_field|striptags }}-{{ error_message|striptags }}</p>
 
            </div> 
            {% endfor %}
        {% endif %}

    {%endblock%}
